<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerenciador de tarefas</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="todo-container">
            <header>
                <h1>Gerenciador de tarefas</h1>
            </header>
            <form id="todo-form">
                <p>Adicione a sua tarefa</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                    <button type="submit"><i class="fa-solid fa-plus"></i></button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit"><i class="fa-solid fa-check-double"></i></button>
                    <button id="cancel-edit-btn">Cancelar</button>
                </div>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar">
                        <button id="erase-button"><i class="fa-solid fa-delete-left"></i></button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A Fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list">

            </div>
        </div>
    </body>
</html>
